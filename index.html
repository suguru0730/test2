<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL JS Call Sample</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/test3.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 100vw; height: 100vh;"></div>

    <script>
    
      ///////////////////////////////////////////////////////////

      var cont = document.getElementById('unityContainer');
      var audioElem　= new Audio();　//音楽
      var audioElem2　= new Audio();　//音楽

      var i = 0;

      ///////////////////////////////////////////////////////////

      cont.addEventListener( 'touchstart', function() {

      console.log("タッチしました");

      if (i == 0){

      audioElem.src = "pickup.wav";
      audioElem.muted = true;
      audioElem.play();

        }else if (i == 1){

      audioElem.src = "test.wav";
      audioElem.loop = true;
      audioElem.play();

      i = 0;

       }else{

      audioElem.src = "test2.mp3";
      audioElem.loop = true;
      audioElem.play();

      i = 0;

        };

      audioElem2.src = "pickup.wav";
      audioElem2.play();

      }, false );

      }else {
 
      console.log('ログインしません');
 
      }

      };

      */

      //////////////////////////////////////////////////////////

      function MyFunction1(arg) {

        i = 1;

        console.log(arg);
        audioElem.src = "test.wav";
        audioElem.loop = true;
        audioElem.play();

	    }

      //////////////////////////////////////////////////////////

       function MyFunction2(arg) {

        console.log(arg);
        audioElem.pause();

	    }

      /////////////////////////////////////////////////////////

      function MyFunction3(arg) {　

        i = 2;

        console.log(arg);
        audioElem.src = "test2.mp3";
        audioElem.loop = true;
        audioElem.play();

	    }

      ///////////////////////////////////////////////////////////

    </script>
  </body>
</html>
